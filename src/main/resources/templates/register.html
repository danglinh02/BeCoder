<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.com" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section>
    <div class="container p-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>
                    <div th:if="${msg}">
                        <p class="text-center fs-3 text-success">[[${msg}]]</p>
                    </div>
                    <div class="card-body">
                        <form action="#" th:action="@{/createUser}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label>Enter Full Name</label>
                                <input type="text" name="fullName" class="form-control" th:field="*{fullName}">
                            </div>
                            <div class="mb-3">
                                <label>Enter Email</label>
                                <input type="email" name="email" class="form-control"  th:field="*{email}">
                            </div>
                            <div class="mb-3">
                                <label>Enter PhoneNumber</label>
                                <input type="number" name="number" class="form-control"  th:field="*{phoneNumber}">
                            </div>
                            <div class="mb-3">
                                <label>Enter Address</label>
                                <input type="text" name="address" class="form-control"  th:field="*{address}">
                            </div>
                            <div class="mb-3">
                                <label>Enter Qualification</label>
                                <input type="text" name="qualification" class="form-control"  th:field="*{qualification}">
                            </div>
                            <div class="mb-3">
                                <label>Enter Password</label>
                                <input type="password" name="password" class="form-control"  th:field="*{password}">
                            </div>
                            <button class="btn btn-primary form-control" type="submit">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
